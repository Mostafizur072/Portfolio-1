<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Register with Lightbox</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <!-- Button to open lightbox -->
    <button id="openLightbox">Open Login/Register</button>

    <!-- Lightbox Container -->
    <div id="lightbox" class="lightbox">
        <div class="lightbox-content">
            <span class="close" id="closeLightbox">&times;</span>

            <!-- Login Form (initially active) -->
            <form id="loginForm" class="auth-form active">
                <h2>Login</h2>
                <label for="loginUsername">Username:</label>
                <input type="text" id="loginUsername" name="username" required>

                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" name="password" required>

                <button type="submit">Login</button>
                <p>Don't have an account? <a href="#" id="showRegisterForm">Register Now</a></p>
            </form>

            <!-- Register Form (initially hidden) -->
            <form id="registerForm" class="auth-form">
                <h2>Register</h2>
                <label for="registerUsername">Username:</label>
                <input type="text" id="registerUsername" name="username" required>

                <label for="registerEmail">Email:</label>
                <input type="email" id="registerEmail" name="email" required>

                <label for="registerPassword">Password:</label>
                <input type="password" id="registerPassword" name="password" required>

                <button type="submit">Register</button>
                <p>Already have an account? <a href="#" id="showLoginForm">Login</a></p>
            </form>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
